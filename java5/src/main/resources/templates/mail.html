<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab7 - Send Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<h1 class="text-primary-emphasis text-center mb-5 mt-3">Form send mail</h1>

<form th:action="@{/mail/send}" method="post" enctype="multipart/form-data" th:object="${mail}" class="me-auto ms-auto w-50">
    <div th:if="${success_sendEmail}" class="alert alert-success" role="alert">
        <span th:text="${success_sendEmail}"></span>
    </div>

    <div class="mb-3">
        <input th:field="*{from}" type="text" placeholder="From" class="form-control"/>
        <small th:if="${#fields.hasErrors('from')}" th:errors="*{from}" class="form-text text-danger"></small>
    </div>

    <div class="mb-3">
        <input th:field="*{to}" type="email" placeholder="To" class="form-control"/>
        <small th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="form-text text-danger"></small>
    </div>

    <div class="mb-3">
        <textarea th:field="*{cc}" placeholder="CC" class="form-control"></textarea>
        <small th:if="${#fields.hasErrors('cc')}" th:errors="*{cc}" class="form-text text-danger"></small>
    </div>

    <div class="mb-3">
        <textarea th:field="*{bcc}" placeholder="BCC" class="form-control"></textarea>
        <small th:if="${#fields.hasErrors('bcc')}" th:errors="*{bcc}" class="form-text text-danger"></small>
    </div>

    <div class="mb-3">
        <input th:field="*{subject}" type="text" placeholder="Subject" class="form-control"/>
        <small th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="form-text text-danger"></small>
    </div>

    <div class="mb-3">
        <input th:field="*{body}" type="text" placeholder="Body" class="form-control"/>
        <small th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="form-text text-danger"></small>
    </div>

    <div class="input-group mb-3">
        <input name="files" multiple="multiple" type="file" class="form-control" id="inputGroupFile02"/>
        <label class="input-group-text" for="inputGroupFile02">Tệp đính kèm</label>
        <small th:if="${#fields.hasErrors('attachments')}" th:errors="*{attachments}" class="form-text text-danger"></small>
    </div>

    <button type="submit" class="float-end btn btn-primary">Send</button>
</form>
</body>
</html>
