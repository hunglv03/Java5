<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab6 - Bài 3</title>
</head>
<body>
<table border="1" style="width:100%">
    <thead>
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.group.name}"></td>
        <td th:text="${item.sum}"></td>
        <td th:text="${item.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
