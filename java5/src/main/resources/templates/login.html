<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<!--<h2 th:text="'Xin chÃ o '+ ${name} + ' form ' + ${address}"></h2>-->
<div class="me-auto ms-auto w-25 mt-5 bg-dark-subtle p-4 rounded-5">
    <h1 class="text-dark-emphasis text-center">Login</h1>
    <form th:action="@{/login}" th:object="${account}" method="post" class="mt-3">
        <div class="mb-3">
            <input th:field="*{username}" placeholder="Username" type="text" class="form-control"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></p>
            <p th:if="${error_loginUsername}" class="form-text text-danger" role="alert">
                <span th:text="${error_loginUsername}"></span>
            </p>
        </div>
        <div class="mb-3">
            <input th:field="*{password}" placeholder="Password" type="password" class="form-control"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></p>
            <p th:if="${error_loginPass}" class="form-text text-danger" role="alert">
                <span th:text="${error_loginPass}"></span>
            </p>
        </div>
        <div class="w-100 text-end">
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
    </form>
</div>
</body>
</html>
