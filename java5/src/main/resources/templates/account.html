<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="me-auto ms-auto w-25 mt-5 bg-dark-subtle p-4 rounded-5">
    <h1 class="text-dark-emphasis text-center">Profile</h1>
    <form action="/logout" method="post" class="mt-3">
        <div class="mb-3">
            <input th:value="${session.user.username}" readonly placeholder="Username" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <input th:value="${session.user.password}" placeholder="Password" type="password" class="form-control"/>
        </div>
        <div class="mb-3">
            <input th:value="${session.user.fullname}" placeholder="Fullname" type="text" class="form-control"/>
        </div>
        <div class="mb-3">
            <input th:value="${session.user.email}" placeholder="Email" type="email" class="form-control"/>
        </div>
        <div class="mb-3">
            <input th:value="${session.user.admin?'Admin':'User'}" readonly placeholder="Role" type="text" class="form-control"/>
        </div>
        <div class="w-100 text-end">
            <button th:formaction="@{/admin/index}" formmethod="get" type="submit" class="btn btn-info">Admin</button>
            <button type="submit" class="btn btn-danger">Logout</button>
        </div>
    </form>
</div>
</body>
</html>
